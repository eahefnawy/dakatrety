<template name="IAmAdminSoFuckOffOpinions">

    {{#if admin}}

    <div id="opinionsAdminContainer">
        <div id="opinionsAdminPositiveContainer">
            {{#each positiveOpinion}} {{>singleOpinion}} {{/each}}
        </div>
        <div id="opinionsAdminNegativeContainer">
            {{#each negativeOpinion}} {{>singleOpinion}} {{/each}}
        </div>
    </div>
    {{else}}
    <h1>ايه يا بابا, هيه وكالة من غير بواب ولا ايه</h1> {{/if}}

</template>

<template name="singleOpinion">
    <div class="OpinionListItem">
        <div class="commandsBar">
            <a class="removeOpinion" href="#">remove</a> - <a class="changeOpinion" href="#">changeOpinion</a> - <a class="reverseOpinion" href="#">reversePolarity</a> - <a class="offensiveOpinion" href="#">offensive</a>
        </div>
        <div class="infoBar">Id: {{_id}} - teacherName: {{teacherName}} - teacherId: {{teacherId}}</div>
        <textarea class="singleOpinionTextarea">{{opinion}}</textarea>
    </div>
</template>
