<template name="layout">
<header>انا قاعد بتفرج على كل جاجة بتقولوها, و كلامكو حلو اوى ماشاء الله, حتى السلبى :). كل خمس دقايق رأى جديد. الله ينور</header>
    <a href="{{pathFor 'home'}}">
        <div id="logo"></div>
        <h3 id="logoText">دكاترتى.كوم</h3> </a>
    <div id="layoutContainer">
        {{>yield}}
    </div>


    <div class="divider"></div>
    <h3>ملقتش الدكتور او المعيد بتاعك؟</h3>
    <div id="choosePosContainer">
        <div class="choosePos" style="background-color: {{engButtonBG}};">معيد</div>
        <div class="choosePos" style="background-color: {{drButtonBG}};">دكتور</div>

    </div>

    <div id="addTeacherContainer">
        <form id="submitTeacher">
        <div id="fullNameContainer">
            <div id="addteacherPos">{{positionHTML}}</div>
            <input id="addteacherTextField" type="text" placeholder="اكتب اسم {{positionText}}">
            </div>
            <button type="submit" class="addTeacherButton">انشاء تقييم جديد</button>
        </form>


    </div>
    <div class="divider"></div>
    <footer>كل الأراء تعبر عن صاحبها و فريق عمل الموقع لا يوافق<br>
ولا يعارض اى رأى و بيحذف اى كومنت خارج عن الحدود


</footer>
</template>
