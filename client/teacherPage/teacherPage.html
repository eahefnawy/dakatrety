<template name="teacherPage">
<div class="md-modal md-effect-11" id="modal-16">
            <div class="md-content {{modalClass}}">
                <h3>{{modalTitle}}</h3>
                <div>
                    <textarea id="opinion" type="text" placeholder="اكتب رأيك هنا بس من غير قلة ادب. اى كومنت فيه قلة ادب حيتشال على طول"></textarea>
                    <button id="submitOpinion">اخبط</button>
                    <button id="closeButton" class="md-close">closeButton</button>
                </div>
            </div>
        </div>

                    
<div class="gradeL {{gradeL}}"></div>
    <h1>{{fullName}}</h1>
    <div id="dislikesBarBig" style="background-color: {{noLikes}};">

        <div id="likesBarBig" style="width: {{opinionsPercent}}%;"></div>
    </div>
    {{#each courses}}
<div class="courseItem">{{name}}</div>        
    {{/each}}

<!--
    <div id="opinionContainer">
        <textarea id="opinion" type="text" placeholder="{{placeholder}}" {{isDisabled}}></textarea>
        <div id="coursesContainer" style="display: {{isDisabledCourses}}">
        <input type="text" id="courses" placeholder="واخدت معاه مواد ايه؟">
        </div>
    </div>

-->

<h2 id="opinionQuestion">{{placeholder}}</h2>
    <div id="addOpinionContainer" class="{{isDisabledClass}}">
        <div id="positiveOpinion" class="md-trigger" data-modal="modal-16"><span id="likeIcon"></span><span id="likeCount">{{positiveOpinionsString}}</span><span id="positiveOpinionText">اخبط رأي اجابى</span>
        </div>
        <div id="negativeOpinion" class="md-trigger"  data-modal="modal-16"><span id="dislikeIcon"></span><span id="dislikeCount">{{negativeOpinionsString}}</span><span id="negativeOpinionText">اخبط رأي سلبى</span></div>

<div id="{{disablingDiv}}"></div>

    </div>

    <div id="opinionsContainer">
    <div id="positiveOpinions">
    {{#each positiveOpinions}}
{{>oneOpinion}}
    {{/each}}
    </div>


    
    <div id="negativeOpinions">


    {{#each negativeOpinions}}
{{>oneOpinion}}
    {{/each}}

    </div>
    </div>

<div class="md-overlay"></div>
</template>

<template name="oneOpinion">

    <p class="{{isOffensive}}">{{opinion}}</p>
    <div class="divider"></div>
</template>
